<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    <!--To create caption with an element we have to keep that element within "figure" tag and to write a caption on keep caption within "figcaption" tag-->
    <figure>
        <img src="./images/img735.jpg" width="450px" height="250px">
        <figcaption>
            Goa Beach
        </figcaption>
        <img src="./images/Img199.jpg" width="450px" height="250px">
        <figcaption>
            Cute Puppy
        </figcaption>
    </figure>
</body>
</html>
