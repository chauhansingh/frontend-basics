<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioInHTML5</title>
</head>
<body>
    <!--after HTML5 file a new "source" tag has introduced for different-different browser support that is encolsed within "audio" tag(browser that hasn't support mp3 then ogg file will play)-->
    <audio controls>
        <source src="./audios/lovingly-618.mp3" type="audio/mp3">
        <source src="./audios/carol-of-bells-466.ogg" type="audio/ogg">
    </audio>
</body>
</html>
